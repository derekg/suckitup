<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suck It Up, Mother Fucker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            background-color: #d3e4cd; /* Light green background similar to the poster */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #d3e4cd;
            padding: 20px;
            border: 10px solid #000; /* Black border similar to the frame */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        h1 {
            font-family: 'Anton', sans-serif;
            color: #006400; /* Dark green text similar to the poster */
            font-size: 10vw; /* Responsive font size */
            margin: 0;
            line-height: 1.2;
            text-align: left;
            text-shadow: 10px 10px 0 #fff; /* White drop shadow for 3D effect */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUCK</h1>
        <h1>IT UP,</h1>
        <h1>MOTHER</h1>
        <h1>FUCKER</h1>
    </div>
</body>
</html>
