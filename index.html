<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suck It Up, Mother Fucker</title>
    <meta property="og:title" content="Suck It Up, Mother Fucker">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://suckitupmotherfucker.com/">
    <meta property="og:image" content="https://suckitupmotherfucker.com/siumf.png">
    <meta property="og:description" content="An inspiring message that encourages resilience, determination, and a no-nonsense attitude towards overcoming life's challenges.">
    <meta name="description" content="'Suck It Up Mother Fucker' - An inspiring message that encourages resilience, determination, and a no-nonsense attitude towards overcoming life's challenges. Embrace the power of perseverance and push through obstacles with unwavering strength and grit. You're Welcome - DG">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #d3e4cd;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 16px;
        }

        .container {
            background-color: #d3e4cd;
            padding: 5vw 4vw 4vw;
            border: 10px solid #000;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            color: #006400;
            font-size: 21vw;
            font-weight: 800;
            line-height: 1.0;
            text-align: left;
            text-shadow: 0.08em 0.08em 0.01em #fff;
        }

        @media (min-width: 640px) {
            body {
                align-items: center;
            }

            .container {
                padding: 32px 28px 24px;
                border-width: 12px;
            }

            h1 {
                font-size: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUCK</h1>
        <h1>IT UP,</h1>
        <h1>MOTHER</h1>
        <h1>FUCKER</h1>
    </div>
</body>
</html>
